<ion-header>
  <ion-navbar>
    <ion-title>
      Marvel Cinematic Universe Application
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="200" height="150" src="https://i.ytimg.com/vi/-Xty7mBzHDc/maxresdefault.jpg"></ion-img>
  <p>
    Welcome to the Marvel Cinematic Universe App.<br>
    This is the App that will provide you will all the info you need about the MCU.<br>
    For Movie in order please select each phase that will show the movies in order<br>
    of viewing through each phase so far.
  </p>
  <button ion-button (click)="openPhaseOne()">Phase One</button><br>
  <button ion-button (click)="openPhaseTwo()">Phase Two</button><br>
  <button ion-button (click)="openPhaseThree()">Phase Three</button><br>
  <button ion-button (click)="openUpcoming()">Upcoming Movies</button><br>
</ion-content>
